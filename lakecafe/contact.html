<html lang="en">

<head>
        <title>Lake Cafe - Contact</title>
</head>

<body>
       <main>
               <header>
                      <h1>Lake Cafe</h1>
               </header>

                         <nav>
                              <hr />
                                  <p><a href="home.html">Home</a></p>
                                  <p><a href="menu.html">Menu</a></p>
                                  <p><a href="contact.html">Contact Us</a></p>
                              <hr />
                         </nav>
                   <section>
                        <form action="submit.html" method="POST">

                        <label for="name">Name:</label>
                        <input type="text" id="name"><br />

                        <label for="email">Email:</label>
                        <input type="text" id="email"><br />

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone"><br />

                        <label for="inquiry">Reason for Inquiry:</label>
                        <select id="inquiry" name="inquiry">
                        <option value="default" selected>Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                      </select><br />

                        <label for="info">Additional Information:</label>
                        <textarea id="info" name="info"></textarea><br />

                        <label for="visit">Have you been to the restaurant?</label>
                        <input type="radio" id="choice1" name="visit" value="no">
                        <label for="choice1">No</label>
                        <input type="radio" id="choice2" name="visit" value="yes">
                        <label for="choice2">Yes</label><br />

                        <label for="days">Best days to contact you:</label>
                        <input type="checkbox" id="monday" name="days" value="monday"
                        <label for="monday">M</label>
                        <input type="checkbox" id="tuesday" name="days" value="tuesday"
                        <label for="tuesday">T</label>
                        <input type="checkbox" id="wednesday" name="days" value="wednesday"
                        <label for="wednesday">W</label>
                        <input type="checkbox" id="thursday" name="days" value="thursday"
                        <label for="thursday">Th</label>
                        <input type="checkbox" id="friday" name="days" value="friday"
                        <label for="friday">F</label><br />

                        <input type="submit" name="submit" value="Send Request">


                        </form>
                   </section>
               <footer>
                    <hr />
                        <p>122 Lake St. Seattle, WA 98101</p>
                        <p>206-229-1675</p>
               </footer>
       <main>
</body>

</html>
